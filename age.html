<!DOCTYPE html>
<html>
    <head>
        <title>AGE</title>
    </head>
    <body>
        <script>
            let age = prompt("Enter your Age:")

            if(age>=18){
                alert("You are eligible for driving!")
            }
            else{
                let lage = 18 - age
                alert("Your age is" + lage + " years low. So you can't drive!")
            }
        </script>
    </body>
</html>
